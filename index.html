<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Service Qualifier</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="http://js.arcgis.com/3.7/js/esri/css/esri.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.7/js/dojo/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.7/js/esri/dijit/css/Popup.css" />
    <link rel="stylesheet" type="text/css" href="css/noir.css" />
   
    <style type="text/css">
        .dijitDialogPaneContentArea
        {
            color: #6e6e6e;
        }
        
        .dijitDialogUnderlay
        {
            background: none repeat scroll 0 0 #000000;
            opacity: 0.8;
        }
        
      
    </style>
    <!-- Dojo Config -->
    <script type="text/javascript">var djConfig = {
parseOnLoad: true,
    packages: [
        { name: "app", location: location.pathname.replace(/\/[^/]+$/, "") }
    ]
};</script>
    <!-- ArcGIS JavaScript API -->
    <script type="text/javascript" src="http://js.arcgis.com/3.7compact"></script>
    <!-- Supporting Javascript Files -->
    <script type="text/javascript" src="javascript/config.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>
    <script type="text/javascript" src="javascript/portal.js"></script>
    <script type="text/javascript">

        dojo.require("dijit.layout.BorderContainer");
        dojo.require("dijit.layout.ContentPane");
        dojo.require("dijit.form.HorizontalSlider");
        dojo.require("dijit.form.Select");

        dojo.require("esri.map");
        dojo.require("esri.arcgis.utils");
        dojo.require("esri.layers.FeatureLayer");
        dojo.require("esri.tasks.query");
        dojo.require("esri.utils");
        dojo.require("esri.dijit.Popup");
        //		dojo.require("esri.IdentityManager");
        dojo.require("esri.dijit.Geocoder");
        dojo.require("esri.tasks.closestfacility");
        dojo.require("esri.tasks.DataFile");
        dojo.require("esri.tasks.geometry");
        dojo.require("esri.tasks.BufferParameters");
        dojo.require("esri.dijit.PopupMobile");
        dojo.require("esri.layers.agstiled");

        
        dojo.require("esri.arcgis.Portal");
        dojo.require("app.OAuthHelper");

      
    </script>
   
</head>
<body class="claro">
    <!-- Panel Center -->
    <div id="panelCenter" dojotype="dijit.layout.BorderContainer" style="width: 100%;
        position: absolute; top: 0px; bottom: 200px; margin: 0; padding: 0">
        <div id="loader">
        </div>
        <div id="map" dojotype="dijit.layout.ContentPane" region="center" style="width: 100%;
            height: 100%;">
        </div>
    </div>
    <!-- PanelBasemap -->
    <div id="panelBasemap" onclick="toggleBasemap()">
        Satellite
    </div>
    
    <!-- Panel Container -->
    <div id="panelContainer">
        <div id="panelBG">
        </div>
        <!-- Panel Search -->
        <div id="panelSearch">
            <div id="search-bar">
                <div id="title">
                    Service Qualifier</div>
                <div id="search-box">
                    <input id="search-input" placeholder="Search" type="text">
                    <!--input id="search-input" placeholder="Search" type="text" onkeydown="searchKeydown(event);"-->
                    <!--input id="search-input" placeholder="Search" type="text" onkeydown="searchKeydown(event);"-->
                    <button id="search-button" onclick="mapClickLocate();">
                    </button>
                </div>
                <div id='ControlPanel'>
                    <div id="panelListSubTitle" class="panelListSubTitle">
                        Find Nearest</div>
                    <div id="panelListTitle" class="panelListTitle">
                        <select id="findType" data-dojo-type="dijit.form.Select">
                        </select>
                    </div>
                    <div id='businessInfluenceText'>
                        Business Influence:</div>
                    <div id="businessInfluenceSlider" data-dojo-type="dijit.form.HorizontalSlider" data-dojo-props="
						  minimum:0, value:0, maximum:100, showButtons:'true',
						  intermediateChanges:'false', slideDuration:'0'" onmouseup="setKFactor();" onchange="setKFactor();">
                    </div>
                    <input id="businessInfluenceVal" placeholder="0" type="text" readonly="true">
                    <button id="calcRouteButton" onclick="calculateSolution();">
                        Calculate</button>
                </div>
            </div>
        </div>
        <!-- Panel Results -->
        <div id="panelResults" class="scroll-pane">
            <div id="panelSignal" class="panelResultsTab">
                <div id="titleSignal" class="panelTitle">
                    Route Length
                </div>
                <div id="infoSignal" class="panelInfo">
                    &nbsp;
                </div>
                <div id="panelBarsBG">
                </div>
                <div id="panelBars">
                </div>
            </div>
            <div class="panelBreak">
            </div>
            <div id="panelFeatures" class="panelResultsTab">
                <div id="titleFeatures" class="panelTitle">
                    Businesses Passed
                </div>
                <div id="infoFeatures" class="panelInfo">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
</body>
</html>
